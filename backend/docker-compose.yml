version: '3.4'

services: 
  postgres:
    container_name: pg
    image: postgres:alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: "db_go_stack"
      POSTGRES_USER: "jeanfernandes"
      POSTGRES_PASSWORD: "admin"
    volumes:
      - "./volumes/postgres/:/var/lib/postgresql/data/"

  mongodb:
    container_name: mongo
    image: mongo:3.6
    ports:
    - "27017:27017"
    volumes:
    - ./volumes/mongodb:/data/db

  redis:
    container_name: redis
    image: redis:alpine
    ports:
    - "6379:6379"
    volumes:
    - /volumes/redis:/data